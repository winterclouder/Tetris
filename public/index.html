<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>家榮～遊戲館～</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script data-ad-client="ca-pub-7745151539322757" async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>

<body>
  <div>
    請問方向鍵及空白鍵進行操作: 左->左移, 右->右移, 下->快速下移, 空白:選轉
  </div>
  <div id='wating'></div>
  <div class="squre" id="local">
    <div class="title">我的遊戲區～</div>
    <div class="game" id="local_game"></div>
    <div class="next" id="local_next"></div>
    <div class="info">
      <div>已用時: <span id="local_time">0</span>s</div>
      <div>已得分: <span id="local_score">0</span>分</div>
      <div><span id="local_gameover"></span></div>
    </div>
    <div>
      <button class="startbtn" id="stb" onclick="start()">
        Start
      </button>
    </div>
  </div>
  <div class="squre" id="remote">
    <div class="title">對方的遊戲區～</div>
    <div class="game" id="remote_game"></div>
    <div class="next" id="remote_next"></div>
    <div class="info">
      <div>已用時: <span id="remote_time">0</span>s</div>
      <div>已得分: <span id="remote_score">0</span>分</div>
      <div><span id="remote_gameover"></span></div>
      <button id="down">down</button><br/>
      <button id="left">left</button><br/>
      <button id="right">right</button><br/>
      <button id="rotate">rotate</button><br/>
      <button id="fall">fall</button><br/>
      <button id="fixed">fixed</button><br/>
      <button id="performNext">performNext</button><br/>
      <button id="checkClear">checkClear</button><br/>
      <button id="setTime">setTime</button><br/>
      <button id="addScroe">addScroe</button><br/>
      <button id="gameOver">gameOver</button><br/>
      <button id="addTailLines">addTailLines</button><br/>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script src="js/local.js"></script>
  <script src="js/remote.js"></script>
  <script src="js/square.js"></script>
  <script src="js/squareFactroy.js"></script>
  <script src="js/game.js"></script>
  <script src="js/script.js"></script>
  <script>
    function start() {

      var name = document.getElementById("stb").innerText
      console.log(name.innerText)
      if (name == 'Start') {
        local.start()
        document.getElementById("stb").innerText = 'Pause'
      } else if (name == 'Pause') {
        local.pause()
        document.getElementById("stb").innerText = 'Resume'
      } else {
        local.resume()
        document.getElementById("stb").innerText = 'Pause'
      }

    }
  </script>
</body>

</html>

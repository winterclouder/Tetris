<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>家榮～遊戲館～</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script data-ad-client="ca-pub-7745151539322757" async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>

<body>
  <div>
    請問方向鍵及空白鍵進行操作: 左->左移, 右->右移, 下->快速下移, 空白:選轉
  </div>
  <div class="squre" id="local">
    <div class="title">加油～</div>
    <div class="game" id="game"></div>
    <div class="next" id="next"></div>
    <div class="info">
      <div>已用時: <span id="time">0</span>s</div>
      <div>已得分: <span id="score">0</span>分</div>
      <div><span id="gameover"></span></div>
    </div>
    <div>
      <button class="startbtn" id="stb" onclick="start()">
        Start
      </button>
    </div>
  </div>
  <script src="js/local.js"></script>
  <script src="js/remote.js"></script>
  <script src="js/square.js"></script>
  <script src="js/squareFactroy.js"></script>
  <script src="js/game.js"></script>
  <script src="js/script.js"></script>
  <script>
    function start() {

      var name = document.getElementById("stb").innerText
      console.log(name.innerText)
      if (name == 'Start') {
        local.start()
        document.getElementById("stb").innerText = 'Pause'
      } else if (name == 'Pause') {
        local.pause()
        document.getElementById("stb").innerText = 'Resume'
      } else {
        local.resume()
        document.getElementById("stb").innerText = 'Pause'
      }

    }
  </script>
</body>

</html>
